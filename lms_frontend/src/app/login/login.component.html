<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #LOGINfORM="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  
            <!-- Email input -->
            <div class="form-outline mb-4" [class.has-error]="email.invalid && email.touched">
              <input required email #email="ngModel" [(ngModel)]="credentials.email" name="email" type="email" id="form3Example3"
                class="form-control form-control-lg" placeholder="Enter a email address" />
              <span class="help-block" *ngIf="email.errors?.['required']  && email.touched">
                Email is required
              </span>
              <span class="help-block" *ngIf=" email.errors?.['email'] && email.touched">
                Email is invalid</span>
            
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input required [(ngModel)]="credentials.password"  
              name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
                            <div class="text-center text-lg-start mt-1 pt-2">
                              <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="LOGINfORM.invalid">Login</button>
                              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup" class="link-danger">Register</a></p>
                            </div>
                            
                            <a href="forgetpassword" class="text-body">Forgot password?</a>
                            </div>
  
          </form>
          <!-- {{credentials | json}} -->
        </div>
      </div>
    </div>
    
  </section>
